{{#if visible === 1 }}
  <button intro='fade:slow' outro='fly:fast' on-tap='show:2'>Click me!</button>
{{elseif visible === 2 }}
  <button intro='slide:slow' outro='fade:1000' on-tap='show:3'>And me!</button>
{{elseif visible === 3 }}
  <button intro='fly:1000' outro='slide:100' on-tap='show:1'>Now click me!</button>
{{/if}}
